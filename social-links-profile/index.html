<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <section class="social">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-12">
                    <div class="social__wrapper">
                        <div class="social__bio">
                            <img src="assets/images/ed-profile.jpeg" alt="Social Links Avatar">
                            <div class="social__name">
                                <h1 class="text-preset-1">Ed Johnson</h1>
                                <p class="text-preset-2-bold">London, United Kingdom</p>
                            </div>
                            <p>"Front-end developer"</p>
                        </div>
                        <div class="social__links">
                            <a href="https://github.com/edjohnsondev/" target="_blank" class="button text-preset-2-bold">GitHub</a>
                            <a href="https://www.frontendmentor.io/profile/edjohnsondev" target="_blank" class="button text-preset-2-bold">Frontend Mentor</a>
                            <a href="https://www.linkedin.com/in/ed-johnson-a7854a12a/" target="_blank" class="button text-preset-2-bold">LinkedIn</a>
                            <a href="https://edjohnson.io/" target="_blank" class="button text-preset-2-bold">Portfolio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
