<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

    <main>
        <h1 class="sr-only">Blog Preview Card</h1>
        <article class="blog-card br-lrg">
            <!-- img -->
            <div class="blog-card__image">
                <img class="br-med" src="./assets/images/illustration-article.svg" alt="Blog card illustration article" />
            </div>
            <header class="blog-card__header">
                <span class="text-preset-3-bold bg-yellow c-950 br-sml">Learning</span>
                <time class="text-preset-3 c-950" datetime="2023-12-21">Published 21 Dec 2023</time>
                <h2 class="text-preset-1 c-950">HTML & CSS foundations</h2>
            </header>
            <div class="blog-card__content">
                <p class="text-preset-2 c-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <footer class="blog-card__author">
                <img class="blog-card__avatar" src="./assets/images/image-avatar.webp" alt="Author Avatar" />
                <span class="blog-card__author-name text-preset-3-bold">Greg Hooper</span>
            </footer>
        </article>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://edjohnson.io/">Ed</a>.
        </div>
    </main>

</body>
</html>
